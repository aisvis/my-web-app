<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивная галерея</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <div class="gallery">
      <!-- Пример изображений -->
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200.webp?text=Image+1" alt="Описание 1" class="gallery-image" loading="lazy">
        <div class="caption">Название 1</div>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200.webp?text=Image+2" alt="Описание 2" class="gallery-image" loading="lazy">
        <div class="caption">Название 2</div>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200.webp?text=Image+3" alt="Описание 3" class="gallery-image" loading="lazy">
        <div class="caption">Название 3</div>
      </div>
      <!-- Добавь еще 10 изображений аналогично -->
    </div>
  </div>

  <!-- Лайтбокс -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <img src="" alt="Лайтбокс изображение" class="lightbox-content">
    <div class="lightbox-caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
